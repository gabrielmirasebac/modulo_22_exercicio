<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Land Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.scss">
</head>
<body>
    <header class="hero">
        <div class="container">
            <img class="hero__logo" src="./images/logo.png" alt="Logo">
            <p class="hero__text">
                Você esta preparado para celebrar o meu aniversário no melhor Bar da região.
            </p>
            <p class="hero__text">
                <span>10d 12h 10m 2s</span>
            </p>
            <div class="infos-bar">
                <ul class="infos-bar__infos">
                    <li class="infos-bar__infos__item">
                        <b>Localização</b>
                        Cidade Universitária- Bauru - SP
                    </li>
                    <li class="infos-bar__infos__item">
                        <b>Preço</b>
                        A partir de R$75,00
                    </li>
                    <li class="infos-bar__infos__item">
                        <b>Quando</b>
                        12/12/2022 às 19hrs
                    </li>
                </ul>
                <a href="#" class="button button--primary">
                    Garanta sua vaga
                </a>
            </div>
        </div>
    </header>
</body>
<script src="scripts/main.js"></script>
</html>
